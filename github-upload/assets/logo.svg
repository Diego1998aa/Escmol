<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Shield Background -->
    <path d="M100 0 
             C 60 0 20 20 20 80
             C 20 140 60 180 100 200
             C 140 180 180 140 180 80
             C 180 20 140 0 100 0" 
          fill="#00205B"/>
    
    <!-- Text at the top -->
    <text x="100" y="40" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="16" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle">
        ESCUELA BASICA
    </text>
    <text x="100" y="65" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="22" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle">
        PAILLACO
    </text>

    <!-- Central Symbol -->
    <path d="M40,85 Q100,150 160,85" fill="#FFD700" />
    <path d="M50,90 Q100,140 150,90" fill="#00B2FF" />
    <circle cx="100" cy="105" r="18" fill="#FF0000"/>

    <!-- Bottom Text -->
    <path id="curve" 
          d="M40,160 Q100,180 160,160" 
          fill="none" 
          stroke="none"/>
    
    <text>
        <textPath href="#curve" startOffset="50%" text-anchor="middle">
            <tspan font-family="Arial, sans-serif" 
                   font-size="11" 
                   font-weight="bold" 
                   fill="#FFD700">
                OLEGARIO MORALES OLIVA
            </tspan>
        </textPath>
    </text>

    <path id="curve2" 
          d="M45,175 Q100,195 155,175" 
          fill="none" 
          stroke="none"/>
    
    <text>
        <textPath href="#curve2" startOffset="50%" text-anchor="middle">
            <tspan font-family="Arial, sans-serif" 
                   font-size="11" 
                   font-weight="bold" 
                   fill="#FFD700">
                PAILLACO
            </tspan>
        </textPath>
    </text>
</svg>
